<app-client-navbar></app-client-navbar>
<div class="container">
  <form class="login-form" (submit)="login()">
    <h2 class="L2">Connexion</h2>
    <p class="text-white-50 mb-5 text-align: center">Veuillez entrer votre nom d'utilisateur et votre mot de passe !</p>
    <div class="form-group">
      <label for="username">Nom d'utilisateur</label>
      <input type="text" id="username" name="username" placeholder="username" [(ngModel)]="username">
    </div>
    <div class="form-group">
      <label for="password">Mot de passe</label>
      <input type="password" id="password" name="password" placeholder="password" [(ngModel)]="password">
    </div>
    <div class="form-group">
      <!-- Utilisation de type="submit" pour soumettre le formulaire -->
      <button type="submit" class="login-button">Se Connecter</button>
    </div>
  </form>
</div>
