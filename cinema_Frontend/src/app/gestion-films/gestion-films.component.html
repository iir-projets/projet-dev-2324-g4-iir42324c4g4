<app-admin-navbar></app-admin-navbar>
<div class="container">
    <div class="row">
        <div class="col-md-3">
            <ul *ngIf="villes" class="list-group">
                <li [ngClass]="v==currentVille?'active':''" *ngFor="let v of villes._embedded.villes" class="list-group-item clickable"
                    (click)="onGetCinemas(v)" [style.background-color]="v === currentVille ? '#3C5B6F' : ''">
                    {{v.name}}
                </li>
            </ul>
        </div>
        <div class="col-md-9">
            <div class="panel panel-default">
                <div class="panel-heading">Liste des Cinémas</div>
                <div class="panel-body">
                    <ul *ngIf="cinemas" class="nav nav-pills">
                        <li [ngClass]="c==currentCinema?'active':''" *ngFor="let c of cinemas._embedded.cinemas" class="clickable">
                            <a (click)="onGetSalles(c)" [style.background-color]="c === currentCinema ? '#3C5B6F' : ''" >{{c.name}}</a>
                        </li>
                    </ul>
                    <div class="container">
                        <div class="row" *ngIf="salles">
                            <div *ngFor="let s of salles._embedded.salles">
                                <div class="col-md-6">
                                    <div class="panel panel-default">
                                        <div class="panel-heading">{{s.name}}</div>
                                        <div class="panel-body" *ngIf="s.projections">
                                            <div class="row">
                                                <div class="col-md-5">
                                                    <img width="130" src="{{cinemaService.host+'/imageFilm/'+s.projections._embedded.projections[0].film.id}}"/>
                                                </div>
                                                <div class="col-md-7">
                                                    <ul class="list-group">
                                                        <li class="list-group-item">Séances</li>
                                                        <li [ngClass]="p==currentProjection?'active':''"   *ngFor="let p of s.projections._embedded.projections " class="list-group-item clickable " [style.background-color]="p==currentProjection ? '#304D30' : ''">
                                                            {{p.seance.hureDebut}} => Prix : {{p.prix|number:'0.00'}} DH
                                                        </li>
                                                    </ul>
                                                    <button class="btn btn-primary"  style="background-color: #3C5B6F">Modifier</button>
                                                    <button class="btn btn-primary"  style="background-color: #3C5B6F">Supprimer</button>
                                                </div>     
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
            </div>
        </div>
    </div>
</div>
</div>
